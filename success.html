<html>
    <head>
        <title>Sign In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=.2">
        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id" content="313331118441-t5cduo6jaagiasmvjomoeemsq4e161h1.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <style>
            body {background-color: powderblue;}
        </style>
</head>
<body>
  <div id="my-signin2"></div>
  <script>
    function onSuccess(googleUser) {
            // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            console.log("Success " + "ID: " + profile.getId()); // Don't send this directly to your server!
            console.log("Success " + 'Full Name: ' + profile.getName());
            console.log("Success " + 'Given Name: ' + profile.getGivenName());
            console.log("Success " + 'Family Name: ' + profile.getFamilyName());
            console.log("Success " + "Image URL: " + profile.getImageUrl());
            console.log("Success " + "Email: " + profile.getEmail());
            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("Success " + "ID Token: " + id_token);          
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 480,
        'height': 100,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure,
      });
    }
  </script>

  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>
</html>
