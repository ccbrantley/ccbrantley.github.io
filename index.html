<!DOCTYPE html>
<html>
	<head>
		<link rel = "stylesheet" href = "stylesheets/index.css">
	</head>
	<body>
    	<div class = "C000_container">
		    <h1 class = "C000_h1">Conway Random Seed</h1>
		    <div class = "C000_canvas_container">
				<canvas class = "C000_canvas" id="C000_canvas">
				    Your browser does not support the HTML5 canvas tag.
				</canvas>
		    </div>
		    <div class = "C000_form_container">
				<button class = "C000_button_magnify_increase" id = "C000_button_magnify_increase" type = "button">+</button>
				<button class = "C000_button_magnify_decrease" id = "C000_button_magnify_decrease" type = "button">-</button>
				<form class = "C000_form">
					<label class = "C000_form_cell_count_label" for = "C000_cell_count">Cell Count:</label>
					<input class = "C000_form_cell_count_input" id = "C000_cell_count" name = "C000_cell_count" type = "number" value = "50"></input>
					<input class = "C000_form_cell_count_submit" type = "submit" value = "Submit"></input>
				</form>
		    </div>
		</div>
		<script src = "javascript/GridOfLife.js"></script>
		<script src = "javascript/GridDrawer.js"></script>
		<script>

			var canvas = document.getElementById("C000_canvas");
			function changeCanvasSize(_amount) {
				canvas.width += _amount;
				canvas.height += _amount;
			}
			document.getElementById("C000_button_magnify_increase").onclick = function () { changeCanvasSize(100); };
			document.getElementById("C000_button_magnify_decrease").onclick = function () { changeCanvasSize(-100); };
			canvas.width = 300;
			canvas.height = 300;
			var context = canvas.getContext("2d")
			var gridOfLife = new GridOfLife(50, 50);
			var gridDrawer = new GridDrawer(context);
			gridDrawer.draw(gridOfLife, canvas.width, canvas.height, _fillStyle = "green");

			setInterval(function() {
			gridOfLife.nextGeneration();
			context.clearRect(0, 0, canvas.width, canvas.height);
			gridDrawer.draw(gridOfLife, canvas.width, canvas.height, _fillStyle = "green");
			}, 200);
		</script>
        <h1>Fin.</h1>
	</body>
</html>
